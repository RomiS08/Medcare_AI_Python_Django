# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - smartdocmedai

on:
  push:
    branches:
      - main
  workflow_dispatch: trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
     - name: Checkout code
       uses: actions/checkout@v2

      - name: Set up Python 
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

      - name: Set environment variables
        run: |
          echo "DJANGO_SUPERUSER_PASSWORD=5351" >> $GITHUB_ENV
          



      - name: Run collectstatic without prompt 
        run: |
          python manage.py collectstatic --no-input
        

        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v2
        with:
          name: python-app
          path: |
            . 
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: python-app
          path: .
          
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'smartdocmedai'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DF22913FE7C64FF29BD9A3383DD7F0F2 }}
